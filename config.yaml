# Путь к папкам с логами
LogDirectoryMap:
	Map1: "E:/Go_project/logtest/test"
	Map2: "E:/Go_project/logtest/test2"

# Маска лог-файлов
FilePattern: "*.log"

# Настройки пакетной отправки
BatchSize: 100
BatchInterval: 60

# Конфигурация ClickHouse
ClickHouse:
	Address:       "localhost:9000"
	Username:      "admin"
	Password:      "admin"
	Database:      "logs_db"
	DefaultTable:  "logs"
	Protocol:      "tcp"
	TableMap:
		Map1: "table_for_Map1"
		Map2: "table_for_Map2"
